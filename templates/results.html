<div class="container">
    <div class="row mb-3">
        <h2><span class="text-muted">{{ matches | count }} results for </span>'{{ search_text }}'</h2>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Matches</h3>
        </div>
        <div class="col-md-8">
            <h3>Definitions</h3>
        </div>
    </div>
    {% if matches %}
        {% for match, definition in matches.items() %}
            <div class="row">
                <div class="col-md-4">{{ match }}</div>
                <div class="col-md-8">{% if definition %}{{ definition }}{% else %}---{% endif %}</div>
            </div>
        {% endfor %}
    {% else %}
        <div class="row">
            <p>No matches were found.</p>
        </div>
    {% endif %}
</div>
